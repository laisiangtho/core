<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <title>iOS Web Mobile</title>
  <link rel="api" href="http://api.example.com/" />
  <link rel="icon" href="img/icon.png" type="image/png" />
  <link rel="stylesheet" href="font/laisiangtho.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/web.mobile.css">
  <link rel="stylesheet" href="css/web.mobile.css">
  <link rel="stylesheet" href="css/web.mobile.ios.css">
</head>

<body>
  <div id="dialog" style="display:none">
    <div>
      <div class="message"></div>
      <p class="okey">Ok</p>
      <p class="cancel">Cancel</p>
    </div>
  </div>
  <nav style="display:none">
    <dl id="slider">
      <dt>
        <p class="icon-fire"><span>Lai Siangtho</span></p>
      </dt>
      <dd></dd>
    </dl>
  </nav>
  <header>
    <ul>
      <li class="men icon-panel" data-content="nav menu"></li>
      <li class="ctl">
        <ul class="active">
          <li class="link-bookmark">
            <div class="icon-bookmark unusable" data-content="bookmark menu"></div>
            <ul class="hO">
              <li></li>
            </ul>
          </li>
          <li class="link-parallel">
            <div class="icon-language" title="Parallel" data-content="parallel menu"></div>
            <ul class="hO">
              <li></li>
            </ul>
          </li>
          <li class="link-chapter">
            <div class="chapter list" data-content="chapter current" title="Wait"></div>
            <ul class="hO">
              <li></li>
            </ul>
          </li>
          <li class="link-previous">
            <div class="icon-slim-left" data-link="chapter previous"></div>
          </li>
          <li class="link-next">
            <div class="icon-slim-right" data-link="chapter next"></div>
          </li>
        </ul>
        <ul class="book">
          <li>Book...</li>
        </ul>
        <ul class="lookup">
          <li class="link-bookmark">
            <div class="icon-bookmark unusable" data-content="bookmark menu"></div>
            <ul class="hO">
              <li></li>
            </ul>
          </li>
          <li class="link-parallel">
            <div class="icon-language" title="Parallel" data-content="parallel menu"></div>
            <ul class="hO">
              <li></li>
            </ul>
          </li>
          <li class="link-lookup">
            <form method="GET" name="lookup" data-content="lookup form">
              <label><input name="q" type="search" autocomplete="off"></label>
            </form>
          </li>
          <li class="link-setting">
            <div class="icon-flag" title="Lookup" data-content="lookup setting"></div>
            <ul class="hO">
              <li></li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </header>
  <main>
    <div class="container bible book"></div>
    <div class="container chapter"></div>
    <div class="container lookup"></div>
  </main>
</body>
</html>
