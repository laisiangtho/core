<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lai Siangtho</title>
</head>
<body>
<header>
    <div class="bar">
        <div class="logo">
            <div class="laisiangtho icon-fire"><span>Lai Siangtho</span></div>
        </div>
        <div class="tab">
            <ul>
                <li class="bible active">
                    <a href="#bible" class="icon-cross" title="Bible"></a>
                </li>
                <li class="book">
                    <a href="#book" class="icon-bible" title="Book"></a>
                </li>
                <li class="reader">
                    <a href="#reader" class="icon-chapter" title="Chapter"></a>
                </li>
                <li class="note">
                    <a href="#note" class="icon-note" title="Note"></a>
                </li>
            </ul>
        </div>
        <div class="name">
            <div data-fa="title"></div>
        </div>
        <div class="misc">
            <ul only="chromeApp">
                <li>
                    <a class="info about version icon-info fO"></a>
                </li>
                <li>
                    <a class="win minimize icon-minimize fO"></a>
                </li>
                <li>
                    <a class="win maximize icon-maximize fO" fn="max name"></a>
                </li>
                <li>
                    <a class="win close icon-close fO"></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="nav">
        <div class="set">
            <ul>
                <li class="todo active">
                    <a href="#todo?" class="icon-panel" title="Panel"></a>
                </li>
                <li class="chapter">
                    <div class="chapter icon-bookmarks" fn="note active" title="Note"></div>
                    <ul class="hO" style="display: none;">
                        <li class="scrollbar" empty="true"></li>
                    </ul>
                </li>
                <li>
                    <div class="win fullscreen icon-screen-full fO" title="Fullscreen" fn="full name"></div>
                </li>
            </ul>
        </div>
        <div class="dig lookup">
            <form method="get" action="#lookup?" name="lookup">
                <label>
                    <span class="icon-bible"></span>
                </label>
                <label>
                    <input name="q" type="text" autocomplete="off">
                </label>
                <label>
                    <a href="#lookup?" class="lookup result fA" fn="msg" title="pasian kiangah" empty="true">5၆၇</a>
                </label>
                <label for="search">
                    <span class="icon-down-open"></span>
                    <input name="search" type="button" value="">
                </label>
                <ul class="hW">
                    <li empty="true">
                        <ul>
                            <li>scrollbar, search setting scrollbar, search setting</li>
                            <li>scrollbar, search setting scrollbar, search setting scrollbar, search scrollbar, search setting scrollbar, search</li>
                        </ul>
                    </li>
                </ul>
            </form>
        </div>
        <div class="ctl">
            <ul>
                <li>
                    <div class="lookup setting fO icon-flag" title="Note"></div>
                    <ul class="hO" style="display: none;">
                        <!-- style display: none; is important for chrome packaged App-->
                        <li></li>
                    </ul>
                </li>
                <li>
                    <div class="chapter previous fO icon-previous" fn="name previous" title="Piancilna 20..."></div>
                    <!-- attr fn used to update title -->
                </li>
                <li>
                    <div class="chapter list fO" fn="name current" title="Chapter">၁</div>
                    <!-- attr fn used to update text -->
                    <ul class="hO" style="display: none;">
                        <li></li>
                    </ul>
                </li>
                <li>
                    <div class="chapter next fO icon-next" fn="name next" title="Piancilna 22..."></div>
                    <!-- attr fn used to update title -->
                </li>
            </ul>
        </div>
    </div>
</header>
<main>
    <div class="container" fn="msg info"></div>
    <div class="bible book bookmark note setting todo active">
        <div class="wrp wrp-bible"></div>
    </div>
    <div class="lookup active">
        <div class="wrp wrp-lookup wrp-content d1"></div>
    </div>
    <div class="reader active">
        <div class="wrp wrp-chapter wrp-content d1"></div>
    </div>
</main>
<footer></footer>
</body>
</html>
