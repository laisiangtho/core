<!doctype html>
<html lang="en">

<head>

  <title>Default Web Desktop</title>
  <link rel="icon" href="img/icon.png" type="image/png" />
  <link rel="stylesheet" href="font/laisiangtho.css">

<body class="nav">
  <div id="dialog" style="display:none">
    <div>
      <div class="message"></div>
      <p class="okey">Ok</p>
      <p class="cancel">Cancel</p>
    </div>
  </div>
  <nav>
    <dl>
      <dt>
        <p class="icon-fire" title="Lai Siangtho"><span>Lai Siangtho</span></p>
      </dt>
      <dd></dd>
    </dl>
  </nav>
  <header>
    <ul>
      <!-- <li class="home icon-fire" data-link="dataLinkLogo"><span>Lai Siangtho</span></li> -->
      <li class="men">
        <div class="men icon-panel" data-content="nav menu" title="Menu"></div>
      </li>
      <li class="dig">
        <ul>
          <li>
            <form method="GET" name="lookup" data-content="lookup form">
              <label><span class="icon-bible"></span></label>
              <label><input name="q" type="search" autocomplete="off"></label>
              <label>
                <a href="#lookup?" title="..." empty="true"></a>
                <span class="icon-strong-down"></span>
              </label>
              <label for="search"><input name="search" type="submit" value="î …" class="io"></label>
              <ul class="hW">
                <li empty="true">
                  <ul>
                    <li>scrollbar</li>
                  </ul>
                </li>
              </ul>
            </form>
          </li>
          <li>
            <div class="icon-flag" title="Lookup" data-content="lookup setting"></div>
            <ul class="hO">
              <li></li>
            </ul>
          </li>
        </ul>
      </li>
      <li class="ctl">
        <ul class="active">
          <li class="link-bookmark">
            <div class="icon-bookmark unusable" title="Bookmark" data-content="bookmark menu"></div>
            <ul class="hO">
              <li></li>
            </ul>
          </li>
          <li class="link-parallel">
            <div class="icon-language" title="Parallel" data-content="parallel menu"></div>
            <ul class="hO">
              <li></li>
            </ul>
          </li>
          <li class="link-previous">
            <div class="icon-slim-left" data-link="chapter previous" title="Previous chapter"></div>
          </li>
          <li class="link-chapter">
            <div data-content="chapter current" title="Wait"></div>
            <ul class="hO">
              <li></li>
            </ul>
          </li>
          <li class="link-next">
            <div class="icon-slim-right" data-link="chapter next" title="Next chapter"></div>
          </li>
        </ul>
      </li>
    </ul>
  </header>
  <main>
    <div class="container bible book"></div>
    <div class="container chapter"></div>
    <div class="container lookup"></div>
  </main>
